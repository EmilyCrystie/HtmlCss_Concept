<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Cadastro da Liga de Astronautas</h1>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text"><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email">
            <label for="password"> - Password</label> <input type="password"><br>
        </div>
        <div>
            <label for="aniversario">Data Nascimento:</label> <input type="date">
            <label for="foto"> - Foto</label>
            <input type="file"><br>
        </div>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="">Selecione...</option>
                <option value="Br">Brasileiro</option>
                <option value="EUA">Norte Americano</option>
                <option value="RU">Russo</option>
            </select>
            <label for="feminino"> - Gênero: F</label>
            <input type="radio" name="genero" id="">
            <label for="masculino">M</label>
            <input type="radio" name="genero" id=""><br>
        </div>
        <div>
            Suas principais qualidades:<br>
            <label for="">Inteligência </label>
            <input type="checkbox" name="int" id="">
            <label for="">| Resiliência </label>
            <input type="checkbox" name="res" id="">
            <label for="">| Preparo Físico </label>
            <input type="checkbox" name="fisico" id="">
            <label for="">| Educação </label>
            <input type="checkbox" name="edu" id=""><br>
        </div>
        <div>
            <textarea name="descrição" id="" cols="30" rows="10"
                placeholder="Por que você gostaria de ser um Astronauta?"></textarea><br>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
